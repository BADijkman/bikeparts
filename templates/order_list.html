<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Pick List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Order Pick List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Part Name</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Subcategory</th>
          <th>Quantity</th>
          <th>Extra Info</th>
        </tr>
      </thead>
      <tbody>
        {% for item in order_list %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.brand }}</td>
          <td>{{ item.model }}</td>
          <td>{{ item.subcategory }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.extra_info }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
